<h1>Welcome to Sogo Digital Image Gallery</h1>
<h4 class="head text-center">Please fill proper details</h4>
<form>
  <div class="form-group">
    <label for="title">Product Details: </label>
    <input type="text" id="title" name="title" placeholder="Product Details"[(ngModel)]="title" />
  </div>
  <div class="form-group">
    <label for="description">Description: </label>
    <input type="text" id="description" name="description"  placeholder="description"[(ngModel)]="description"/>
  </div>
  <div class="form-group">
    <label for="date">Date: </label>
    <input type="date" class="form-control input-md" name="date" [(ngModel)]="date" />
  </div>
  <button
    class="btn"
    (click)="gotoUpload()"
    [disabled]="!title || !description || !date">
    Next
  </button>
</form>
