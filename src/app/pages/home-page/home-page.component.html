<form>
  <div class="form-group">
    <label for="title">Title: </label>
    <input type="text" id="title" name="title" [(ngModel)]="title" />
  </div>

  <div class="form-group">
    <label for="description">Description: </label>
    <input
      type="text"
      id="description"
      name="description"
      [(ngModel)]="description"
    />
  </div>

  <div class="form-group">
    <label for="date">Date: </label>
    <input type="date" id="date" name="date" [(ngModel)]="date" />
  </div>

  <button
    class="btn"
    (click)="gotoUpload()"
    [disabled]="!title || !description || !date"
  >
    Next
  </button>
</form>
